<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cup plans</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- For IE9 and later -->
    <!--[if lte IE 9]>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>

    <![endif]-->

</head>

<body>
    <!-- BEGIN offer  -->
    <section class="offer">
        <!-- BEGIN container  -->
        <div class="container">
            <!-- BEGIN box  -->
            <div class="box">
                <p class="box__price">$2</p>
                <div class="box-img">
                   <img src="img/bronze-cup.png" alt="Bronze cup">
                </div>
                <h3 class="box__title">Bronze</h3>
                <p class="box__subtitle">any cup of coffee until $3</p>
            </div>
            <!-- END box -->
            <!-- BEGIN box  -->
            <div class="box box--big">
                <p class="box__price">$3</p>
                <div class="box-img box-img--margin">
                   <img src="img/gold-cup.png" alt="Gold cup"> 
                </div>
                <h3 class="box__title">Gold</h3>
                <p class="box__subtitle">any cup of coffee until $5</p>
            </div>
            <!-- END box -->
            <!-- BEGIN box  -->
            <div class="box">
                <p class="box__price">$2.5</p>
                <div class="box-img">
                   <img src="img/silver-cup.png" alt="Silver cup"> 
                </div>
                <h3 class="box__title">Silver</h3>
                <p class="box__subtitle">any cup of coffee until $4</p>
            </div>
            <!-- END box -->
        </div>
        <!-- END container -->
    </section>
    <!-- END offer -->
</body>
